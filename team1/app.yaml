apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-team1
  namespace: team1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp-team1
  template:
    metadata:
      labels:
        app: myapp-team1
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-team1-service
  namespace: team1
spec:
  selector:
    app: myapp-team1
  ports:
    - port: 80
      targetPort: 80
